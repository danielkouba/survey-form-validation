<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dojo Results</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
</head>
<body>
	<div class="wrapper">
		<h1>Submitted Info</h1>
		<div class="results">
			<p>Name: <span>{{ name }}</span></p>
			<p>Dojo Location: <span>{{ location }}</span></p>
			<p>Favorite Language: <span>{{ language }}</span></p>
			<p>Commment: <span>{{ comment }}</span></p>
			<a href="/" class="right"><button>Go Back</button></a>
		</div>
	</div>
</body>
</html>
